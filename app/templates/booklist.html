{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<h3>{{ message }}</h3>

<ul>
    {% for book in allTitles %}
        <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></li>
    {% empty %}
        <li>No books available.</li>
    {% endfor %}
</ul>

{% endblock %}
