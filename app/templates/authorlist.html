{% extends "layout.html" %}

{% block content %}

<h2>Search Results for "{{ query }}"</h2>

{% if authors %}
    <ul>
        {% for author in authors %}
            <li>{{ author.name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No authors found matching your search criteria.</p>
{% endif %}

<a href="{% url 'authorsearch' %}">Back to Search</a>

{% endblock %}
