{% extends "layout.html" %}

{% block content %}

<h2>Editar Autor</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Nome:</label>
        <input type="text" id="id_name" name="name" value="{{ author.name }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="id_email">E-mail:</label>
        <input type="email" id="id_email" name="email" value="{{ author.email }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'authors' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
