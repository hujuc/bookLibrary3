{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

<p><strong>Published by:</strong> {{ book.publisher.name }}</p>
<p><strong>Date:</strong> {{ book.date }}</p>
<p><strong>Authors:</strong></p>
<ul>
    {% for author in book.authors.all %}
        <li>{{ author.name }}</li>
    {% endfor %}
</ul>

<a href="{% url 'edit_book' book.id %}" class="btn btn-primary">Editar</a>
<a href="{% url 'books' %}">Back to all books</a>
    
{% endblock %}
